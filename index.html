<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <title>Login</title>
</head>

<body>

  <div class="signup">
    <div class="signup__content">
      <h1 class="signup__heading">Sign Up</h1>
      <h2 class="signup__caption">Sign up with</h2>
      <div class="signup-social">
        <div class="signup-social__item">
          <i class="fab fa-google signup-social__icon"></i>
          <a href="#" class="signup-social__link">
            <span class="signup-soical__text">Sign up with Google</span>
          </a>
        </div>
        <div class="signup-social__item">
          <i class="fab fa-facebook signup-social__icon"></i>
          <a href="#" class="signup-social__link">
            <span class="signup-soical__text">Sign up with Facebook</span>
          </a>
        </div>
      </div>
      <form class="signup-form" autocomplete="off">
        <div class="signup-form__row">
          <div class="signup-form__group">
            <label for="name" class="signup-form__label">Name</label>
            <div class="signup-form__validate">
              <input type="text" class="signup-form__input" id="name" required placeholder="Name">
              <div class="signup-form__check">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
          <div class="signup-form__group">
            <label for="email" class="signup-form__label">Email</label>
            <input type="email" class="signup-form__input" id="email" required placeholder="Email">
          </div>
        </div>
        <div class="signup-form__group">
          <label for="password" class="signup-form__label">Password</label>
          <input type="password" class="signup-form__input" id="password" required minlength="6" placeholder="Password">
        </div>
        <div class="signup-form__term">
          <input type="checkbox" name="" id="term">
          <label for="term">I've read and agree with Term of Service and our Privary Policy</label>

        </div>
        <button class="signup-form__submit" type="submit">
          <i class="fa fa-arrow-right"></i>
        </button>
        <p class="signup__already">Already have an account ? <a href="#">Sign up</a></p>
      </form>

    </div>
    <div class="signup__image">
      <img src="img/rocket.jpg" alt="">
    </div>
  </div>
</body>

</html>
